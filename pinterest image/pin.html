    <style>
        h1{
            text-align: center;
            color: rgb(255, 0, 140);
        }
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit ,minmax(100px,1fr));
            grid-gap: 3px;
            grid-auto-flow: dense;
        }
        .container img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .horizontal{
            grid-column: auto / span 2 ;
        }
        .vertical{
           grid-row: auto / span 2;
        }
        .big{
            grid-column: auto / span 2;
             grid-row: span 2;
        }
    </style>
</head>
